<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form-inline search-form" id="search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="query" class="sr-only">Search images</label>
        <input
          type="text"
          class="form-control"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>

    <ul class="gallery" id="img"></ul>

    <button type="button" class="btn btn-primary button" data-action="load-more">
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Load more</span>
    </button>

    <script src="./index.js"></script>
  </body>
</html>
